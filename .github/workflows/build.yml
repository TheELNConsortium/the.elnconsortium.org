name: Build Hugo site

on:
  push:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        env:
          HUGO_ENV: production
        run: hugo --minify

      - name: Upload artifact (public/)
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: public
          if-no-files-found: error
